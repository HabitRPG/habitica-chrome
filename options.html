<html>
	<head>
		<title>HabitRPG Chrome Settings</title>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/options.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div id="head">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span5 offset2" id="head-title">
						<h1>HabitRPG Chrome Settings</h1>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div class="container" id="wrap">
			<div class="row">
				<div id="messages"></div>

				<form id="habitrpgForm" class="form-horizontal">
					<div class="control-group">
						<label for="uid" class="control-label">HabitRPG UserId:</label>
						<div class="controls"><input type="text" id="uid" name="uid" /></div>
					</div>
					<div class="control-group">
						<label for="apiToken" class="control-label">HabitRPG API Token:</label>
						<div class="controls"><input id="apiToken" name="apiToken" type="text" /></div>
					</div>
					<div class="control-group" id="workHours">
						<label class="control-label">Work Hours</label>
						<div class="controls">
							<input min="0" id="workStart" max="24" maxlength="2" type="number" size="2" />
							to
							<input min="0" id="workEnd" max="24" maxlength="2" type="number" size="2" />
							<a id="alwaysOn" href="#">Always On</a>
						</div>
					</div>
					<div class="control-group">
						<label for="interval" class="control-label">Score every</label>
						<div class="controls">
							<input type="number" name="interval" size="2" min="5" max="30" maxlength="2" id="interval" /> minutes
						</div>
					</div>
					<div class="control-group">
						<label for="viceDomains" class="control-label">Websites where you procrastinate</label>
						<div class="controls">
							<textarea id="viceDomains" name="viceDomains" rows="10">
reddit.com
9gag.com
facebook.com</textarea>
							<span class="help-block">One domain per line</span>
						</div>
					</div>
					<div class="control-group">
						<label for="goodDomains" class="control-label">Websites where you're productive</label>
						<div class="controls">
							<textarea id="goodDomains" name="goodDomains" rows="10">
lifehacker.com
codecademy.com
kahnacademy.com</textarea>
							<span class="help-block">One domain per line</span>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-success">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer class="footer">
		<div class="container">
			<div>

					</li>
					<li>
					<a target="_blank" href="https://github.com/lefnire/habitrpg/wiki/FAQ">FAQ</a>
					</li>

				<button class="close" data-dismiss="alert">&times;</button>
			</div>

	</body>
