<html>
<head>
  <title>HabitRPG Chrome Settings</title>
  <script type="text/javascript" src="vendor/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
</head>
<body>
  <div style="background-color:green;" id="status"></div>
  <form id="habitrpgForm">
    <p>HabitRPG UserId: <input id="uid" type="text" /></p>
	<p>HabitRPG API Token: <input id="apiToken" type="text" /></p>
	<p>Work Hours: <input id="workStart" size="2" type="number" min="0" max="24" maxlength="2"/> to <input id="workEnd" size="2" type="number" min="0" max="24" maxlength="2"/> <br />
	For always on set to 0 & 24 </p>
	<p>Score every <input id="interval" size="2" type="number" min="5" max="30" maxlength="2"/> minutes</p>
    <p>Websites where you procrastinate (one domain per line)</p>
    <p><textarea id="viceDomains" rows="10">
reddit.com
9gag.com
facebook.com</textarea></p>
<p>Websites where you're productive (one domain per line)</p>
  <p><textarea id="goodDomains" rows="10">
lifehacker.com
codecademy.com
khanacademy.org</textarea></p>

    <p><button type="submit">Save</button></p>
  </form>
</body>
</html>
